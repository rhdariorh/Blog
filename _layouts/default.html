<!DOCTYPE html>
<html>
<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/692505fe91.js" crossorigin="anonymous"></script>

    <script src="/js/nuestros-js.js"></script>
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>

    <div class="barraNavegacion">
        <nav class="navbar navbar-expand-md">
            <div class="navbar-brand">
                <a href="/" class="row contenedorLogoAnimation" onmouseover="expandLogo()" onmouseout="collapseLogo()">
                    <span class="logoText ocultar" id="logoText">Darío</span>
                    <div class="logoG" id="letraG">
                        <img src="/media/resources/hover_izq.svg" />
                    </div>
                    <div class="logoD" id="letraD">
                        <img src="/media/resources/hover_der.svg" />
                    </div>
                </a>
            </div>

            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <i class="fas fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse paginas" id="navbarCollapse">
                <div class="navbar-nav">
                </div>
                <div class="navbar-nav ml-auto">
                    <a href="/proyectos.html" class="nav-item nav-link">Proyectos</a>
                    <a href="/blog" class="nav-item nav-link">Blog</a>
                    <a href="/sobremi.html" class="nav-item nav-link">Sobre mí / CV</a>
                    <!-- <a href="/contacto.html" class="nav-item nav-link">Contacto</a> -->
                </div>
            </div>
        </nav>
    </div>

    <div class="container-fluid marginFirstElement">
        <div class="row">
            <div class="col-sm col-centered tituloPagina">
                <h1>Blog</h1>
            </div>
        </div>
    </div>

    <!--<div class="wrapper-masthead">
    <div class="container">
      <header class="masthead clearfix">
        <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

        <div class="site-info">
          <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
          <p class="site-description">{{ site.description }}</p>
        </div>

        <nav>
          <a href="{{ site.baseurl }}/">Blog</a>
          <a href="{{ site.baseurl }}/about">Sobre mí</a>
        </nav>
      </header>
    </div>
      </div> -->
    

    <div id="main" role="main" class="container">
        {{ content }}
    </div>

    <div class="wrapper-footer">
        <div class="container">
            <footer class="footer">
                {% include svg-icons.html %}
            </footer>
        </div>
    </div>

    {% include analytics.html %}
</body>
</html>
